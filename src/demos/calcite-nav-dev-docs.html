<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Nav</title>
    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" href="../build/calcite.css" />
    <script type="module" src="../build/calcite.esm.js"></script>
    <script nomodule src="../build/calcite.js"></script>

    <!-- Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" />

    <!-- JSAPI-->
    <script src="https://js.arcgis.com/4.19/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/dark/main.css" />

    <!-- Project files-->
    <script src="./nav-demo-js/main.js"></script>
    <link rel="stylesheet" href="./nav-demo-css/main.css" />
    <style>
      .demo-div {
        width: 80%;
        padding: 4vw;
        text-align: center;
      }

      * {
        --calcite-ui-brand: #974dff;
      }
    </style>
  </head>

  <body>
    <calcite-shell content-behind class="calcite-theme-dark">
      <div slot="header">
        <calcite-nav>
          <calcite-nav-logo
            text-enabled
            text="ArcGIS Developer"
            slot="nav-logo"
            src="../assets/images/dev-docs.svg"
            href
          >
          </calcite-nav-logo>
          <calcite-nav-menu slot="nav-menu-start">
            <calcite-nav-menu-item active text="Documentation" text-enabled></calcite-nav-menu-item>
            <calcite-nav-menu-item text="Features" text-enabled></calcite-nav-menu-item>
            <calcite-nav-menu-item text="Pricing" text-enabled></calcite-nav-menu-item>
            <calcite-nav-menu-item text="Support"></calcite-nav-menu-item>
          </calcite-nav-menu>
          <div slot="nav-actions-end">
            <calcite-action icon="search" text="Search" text-enabled scale="l"></calcite-action>
          </div>
          <calcite-nav-profile slot="nav-profile" user-name="Michael Carter-Williams" user-organization="NBA, LLC">
          </calcite-nav-profile>
        </calcite-nav>
        <calcite-nav type="secondary">
          <calcite-nav-menu slot="nav-menu-start">
            <calcite-nav-menu-item breadcrumb text="Documentation" text-enabled></calcite-nav-menu-item>
            <calcite-nav-menu-item active text="Calcite Design System" text-enabled></calcite-nav-menu-item>
          </calcite-nav-menu>
          <calcite-nav-menu slot="nav-menu-end">
            <calcite-nav-menu-item text-enabled text="Overview"></calcite-nav-menu-item>
            <calcite-nav-menu-item text-enabled text="Components" active></calcite-nav-menu-item>
            <calcite-nav-menu-item text-enabled text="Playground"></calcite-nav-menu-item>
            <calcite-nav-menu-item text-enabled text="Icons"></calcite-nav-menu-item>
          </calcite-nav-menu>
        </calcite-nav>
      </div>

      <calcite-shell-center-row height-scale="l">
        <div class="demo-div">
          <h2>ArcGIS for Develoeprs / Dev Docs</h2>
          <h3>Just a demo :)</h3>
          <calcite-button href="./calcite-nav.html">Kitchen Sink</calcite-button>
          <calcite-button href="./calcite-nav-dev-docs.html">Dev Docs</calcite-button>
          <calcite-button href="./calcite-nav-map-viewer.html">Map Viewer</calcite-button>
          <calcite-button href="./calcite-nav-online.html">Online</calcite-button>
          <calcite-button href="./calcite-nav-story-maps.html">Story Maps</calcite-button>
          <calcite-button href="./calcite-nav-survey-123.html">Survey 123</calcite-button>
          <calcite-button href="./calcite-nav-quick-capture.html">Quick Capture</calcite-button>
          <calcite-button href="./calcite-nav-custom-app.html">Custom App</calcite-button>
        </div>
      </calcite-shell-center-row>
    </calcite-shell>
  </body>
</html>
